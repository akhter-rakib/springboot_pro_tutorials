<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css"/>
    <script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form th:action="@{/saveProduct}" th:object="${product}" method="post">
        <center><h3>Product Entry Point</h3></center>
        <center><p th:inline="text">[[${result}]]</p></center>
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right">Product Name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" th:value="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right"> Brand</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="brand" th:value="*{brand}">
                <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right"> Made In</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="madeIn" th:value="*{madeIn}">
                <span th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right"> Price</label>
            <div class="col-md-6">
                <input type="number" class="form-control" name="price" th:value="*{price}">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
        </div>
        <div class="col-md-6 offset-md-4 ">
            <button type="submit" class="btn btn-primary" th:if="${id}">
                Update Product
            </button>
            <button type="submit" class="btn btn-primary" th:if="not ${id}">
                Save Product
            </button>
        </div>
    </form>
    <hr/>
    <div th:if="${not #lists.isEmpty(productList)}">
        <table class="table">
            <tr>
                <th>Serial No</th>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr th:each="product, iterator: ${productList}">
                <td th:text="${iterator.index} +1"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.madeIn}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary">Delete</a>
                    <a th:href="@{/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
